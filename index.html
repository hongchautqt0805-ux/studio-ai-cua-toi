<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; }
        .glass { background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(to r, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-4 min-h-screen flex items-center justify-center">
    <div class="max-w-xl w-full glass rounded-3xl p-8 shadow-2xl">
        <h1 class="text-4xl font-black text-center mb-2 gradient-text italic">AI CREATOR PRO</h1>
        <p class="text-center text-gray-500 text-[10px] mb-8 uppercase tracking-widest">Hệ thống sản xuất nội dung triệu view</p>

        <div class="space-y-5">
            <textarea id="userPrompt" rows="4" class="w-full bg-black/50 border border-gray-700 rounded-2xl p-4 text-sm outline-none focus:border-blue-500" placeholder="Ví dụ: 3 sự thật đáng sợ về đại dương..."></textarea>
            
            <div class="grid grid-cols-2 gap-4">
                <select id="mode" class="bg-gray-800 rounded-xl p-3 text-xs border-none outline-none">
                    <option value="gemini-1.5-pro">Dùng Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Dùng Gemini 1.5 Flash</option>
                </select>
                <button onclick="startAI()" class="bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-white text-xs transition-all">SẢN XUẤT NGAY</button>
            </div>

            <div id="status" class="hidden text-center text-blue-400 text-[10px] animate-pulse">ĐANG KẾT NỐI SIÊU MÁY TÍNH GOOGLE...</div>

            <div id="resultArea" class="hidden mt-6 p-5 bg-blue-500/5 border border-blue-500/20 rounded-2xl">
                <h3 class="text-blue-400 text-[10px] font-bold mb-2 uppercase">Kịch bản AI đề xuất:</h3>
                <div id="aiText" class="text-sm text-gray-300 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCHOETmHolQhihQJS7DLGM5-qRLOVxLvgQ";

        async function startAI() {
            const prompt = document.getElementById('userPrompt').value;
            const model = document.getElementById('mode').value;
            if(!prompt) return alert("Vui lòng nhập ý tưởng!");

            document.getElementById('status').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                // Sử dụng v1beta để đảm bảo tương thích các model mới nhất 2026
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Hãy viết kịch bản chi tiết cho video TikTok về: " + prompt }] }]
                    })
                });

                const data = await response.json();
                if(data.error) throw new Error(data.error.message);

                document.getElementById('aiText').innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('resultArea').classList.remove('hidden');
            } catch (e) {
                alert("Lỗi: " + e.message);
            } finally {
                document.getElementById('status').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
