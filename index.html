<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-slate-800 rounded-3xl p-8 shadow-xl border border-slate-700">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-400 italic">AI CREATOR PRO</h1>
        
        <div class="space-y-4">
            <textarea id="prompt" rows="4" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm outline-none focus:border-blue-500" placeholder="Nhập ý tưởng video..."></textarea>
            
            <button onclick="runAI()" id="btn" class="w-full py-4 bg-blue-600 rounded-xl font-bold hover:bg-blue-500 transition-all">BẮT ĐẦU SẢN XUẤT</button>

            <div id="loading" class="hidden text-center text-xs text-blue-400 animate-pulse uppercase">Đang kết nối siêu máy tính Google...</div>

            <div id="result" class="hidden mt-4 p-4 bg-slate-900 rounded-xl border border-blue-900/50">
                <p class="text-[10px] text-blue-500 font-bold mb-2 uppercase">Kịch bản từ Gemini:</p>
                <div id="textOutput" class="text-sm text-slate-300 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <script>
        // API Key của bạn
        const KEY = "AIzaSyCHOETmHolQhihQJS7DLGM5-qRLOVxLvgQ";

        async function runAI() {
            const input = document.getElementById('prompt').value;
            if(!input) return alert("Hãy nhập ý tưởng!");

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                // SỬA LỖI: Dùng v1 và model gemini-pro (luôn khả dụng cho gói miễn phí)
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${KEY}`;
                
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Hãy viết kịch bản chi tiết cho video TikTok: " + input }] }]
                    })
                });

                const data = await resp.json();
                
                if(data.error) {
                    alert("Lỗi Google: " + data.error.message);
                } else {
                    document.getElementById('textOutput').innerText = data.candidates[0].content.parts[0].text;
                    document.getElementById('result').classList.remove('hidden');
                }
            } catch (e) {
                alert("Lỗi kết nối: " + e.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
